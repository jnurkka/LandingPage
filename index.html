<!DOCTYPE html>

<head>
  <title>Jaakko Nurkka</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo|Open+Sans|Dancing+Script">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <section id="intro">
    <div class="inner">
      <div id="hello" class="content">
        <h2>Moi! This is me,</h2>
        <h1>Jaakko Nurkka</h1>
      </div>
    </div>
  </section>
  <section id="content">
    <div id="contact">
      <h1>Let's get in touch</h1>
      <div id="icons">
        <span class="socialicon"><a href="https://www.linkedin.com/jnurkka"><i class="fab fa-linkedin"></i></a></span>
        <span class="socialicon"><a href="https://www.instagram.com/jaakkonurkka"><i
              class="fab fa-instagram"></i></a></span>
        <span class="socialicon"><a href="https://www.facebook.com/jaakko.nurkka"><i
              class="fab fa-facebook-square"></i></a></span>
        <span class="socialicon"><a href="#" class="cryptedmail" data-name="jaakko" data-domain="nurkka" data-tld="me"
            onclick="window.location.href = 'mailto:' + this.dataset.name + '@' + this.dataset.domain + '.' + this.dataset.tld; return false;"><i
              class="fas fa-envelope"></i></a></span>
      </div>
    </div>
  </section>
</body>

</html>
